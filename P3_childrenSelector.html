<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Selector</title>

    <style>
        /* children selector which is just children of other */

        div>p>span{
            color:blue;
        }
    </style>
</head>
<body>


    <!-- chose the direct son -->
    <div>
        <p>
            <span>I m Direct son</span>
        </p>
    </div>


    <div>
       <span>
        <p>
            <span>I m Indirect son</span>
        </p>
       </span>
    </div>
</body>
</html>
